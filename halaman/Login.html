<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-cyan-700 to-slate-800">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-700">Login</h2>
        </div>
        <form action="Profil.html" method="GET">
            <div class="mb-4">
                <label for="email" class="block text-sm text-gray-600 mb-1">Email</label>
                <input type="email" id="email" placeholder="Masukan email anda! " class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm text-gray-600 mb-1">Password</label>
                <input type="password" id="password" placeholder="Masukan password anda! " class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-slate-800 to-cyan-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none">Log In</button>
            <div class="mt-4 text-center">
                <a href="register.html" class="text-sm text-blue-500 hover:underline">Belum punya akun? Buat sekarang disini</a>
            </div>
        </form>
    </div>

</body>
</html>
