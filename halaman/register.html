<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="../src/output.css" rel="stylesheet">
    <style>
        
        input::placeholder,
        select {
            color: black; 
        }
  
        @media (max-width: 640px) {
            .container {
                padding: 2rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-cyan-700 to-slate-800">

    <div class="bg-white p-8 m-20 rounded-lg shadow-lg w-full max-w-sm container">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-black">Register</h2>
        </div>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-sm text-black mb-1">Nama</label>
                <input type="text" id="name" placeholder="Masukan nama anda!" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm text-black mb-1">Email</label>
                <input type="email" id="email" placeholder="Masukan email anda!" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-sm text-black mb-1">Tanggal Lahir</label>
                <input type="date" id="dob" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-sm text-black mb-1">Jenis Kelamin</label>
                <select id="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                    <option value="other">Lainnya</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm text-black mb-1">Password</label>
                <input type="password" id="password" placeholder="Masukan password anda!" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-sm text-black mb-1">Konfirmasi Password</label>
                <input type="password" id="confirm-password" placeholder="Konfirmasi password anda!" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-slate-800 to-cyan-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none">Daftar</button>
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-blue-500 hover:underline">Belum punya akun? Buat sekarang disini</a>
            </div>
        </form>
    </div>

</body>
</html>
